<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product form</title>
</head>
<body>
    <header>
        <h1>Product form</h1>
    </header>
    
    <main>
        <h2>Add product</h2>
        <form>
            <label for="name">Product name</label>
            <input type="text" id="name" required> <br> <br>
            
            <label for="price">Price of product</label>
            <input type="number" id="price" required> <br> <br>
            
            <label for="quantity">Product quantity</label>
            <input type="number" id="quantity" required> <br> <br>
            
            <label for="category">Category</label>
            <input type="text" id="category" required> <br> <br>
            
            <button type="button" onclick="addProduct()">Add</button>
        </form> <br><br>

        <h3>Table of products</h3>
        <table id="tableOfProducts">
            <thead>
                <tr>
                <th>Product name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Category</th>
                <th>Erase / Update</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main> <br><br><br>

    <footer>
        <p>© 2023 - José Sanmiguel - Product form</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
